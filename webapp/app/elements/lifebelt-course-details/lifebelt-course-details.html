<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lifebelt-course-details">
  <template is="dom-binding">
    <iron-ajax auto url="{{getCourseUrl(course)}}" handle-as="json" last-response="{{details}}"></iron-ajax>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-card heading="{{computeFullName(details.fullname, details.year)}}" animated-shadow on-click="handleClick" class="pink" image$="{{header}}">
      <paper-ripple fit></paper-ripple>
      <div class="card-content">
        <div class="avatar">:)</div>
        <div class="title">
          <div class="medium">Title</div>
          <div class="small">subtitle</div>
        </div>
        <span>{{course.description}}</span>
      </div>
      <div class="card-actions">
        <paper-icon-button id="assignment" icon="assignment" alt="assignment"></paper-icon-button>
        <paper-badge class="red" for="assignment" label="2"></paper-badge>
      </div>
    </paper-card>
    <p><span> Created <time-ago datetime="{{details.date_created}}" delay="60000" refresh="true"></time-ago></span></p>
    <span> Updated <time-ago datetime="{{details.date_created}}" delay="60000" refresh="true"></time-ago></span>
    <div><span>{{details.fullname}}</span><span>{{details.year}}</span></div>
    <div><span>{{details.date_created}}</span></div>
    <span>Created:<span>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'lifebelt-course-details',

      properties: {
        course: {
          type: String
        }
      },

      getCourseUrl: function(course) {
        return "http://private-451ee-lifebelt.apiary-mock.com/courses/" + course
      },
      computeFullName: function(name, year) {
        return name + ' (' + year + ')';
      }
    });
  })();
  </script>
</dom-module>
