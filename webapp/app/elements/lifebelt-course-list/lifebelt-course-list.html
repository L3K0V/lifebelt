<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="lifebelt-course-list">
  <style>
  :host {
    @apply(--layout-vertical);
     display: block;
     height: 100%
   }

  lifebelt-course {
    margin: 16px;
  }
  </style>
  <template is="dom-bind">
    <iron-ajax auto url="http://private-451ee-lifebelt.apiary-mock.com/courses/" handle-as="json" last-response="{{courses}}"></iron-ajax>
    <template is="dom-repeat" items="{{courses}}">
      <a href="/course/{{item.id}}"></a>
      <lifebelt-course course={{item}}></lifebelt-course>
    </template>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'lifebelt-course-list',

        properties: {
          foo: {
            type: String,
            value: 'lifebelt-course-list',
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
