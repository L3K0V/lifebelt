<md-card data-ng-repeat="assignment in assignmentsListCtrl.assignments">
	<md-card-content>
	<div layout="row">
		<div flex="80">
			<h2>{{ assignment.name }}</h2>
			<p>{{ assignment.description }}</p>
		</div>
		<div flex="20">
			<p>End at: {{ assignment.end | date:"medium" }}</p>
			<p>Time left: {{ assignment.start | timeLeft:assignment.end }}</p>
		</div>
	</div>
	</md-card-content>

	<div class="md-actions" layout="row" layout-align="end center">
		<md-button class="md-raised md-primary">Open assignment</md-button>
	</div>
</md-card>
